<body>
  <script>
    // 求员工工资
    function makeSalary(salary) {
      return function (performance) {
        return salary + performance
      }
    }
    let sal2 = makeSalary(20000)
    let sal3 = makeSalary(30000)
    console.log(sal2(2000))
    console.log(sal3(3000));
  </script>
</body>
